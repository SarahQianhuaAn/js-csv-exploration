<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script src="./index.js" defer type="module"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB02TAzAAb50lmkP3Qct4JlWOS9__AzUxs&libraries=places&callback=initMap&v=weekly"
      defer
    ></script>

    <h1>Google Maps Navigation</h1>
    <div class="wrapper">
      <input type="file" id="csvFile" accept=".csv" />
    </div>
    <div class="wrapper">
      <p id="report"></p>
    </div>
    <div class="wrapper">
      <p>Depot Location</p>
      <input type="text" id="depot" placeholder="Depot Location" />
    </div>
    <div class="route-info">
      <p class="route-index">Route Index</p>
      <input class="route-index" type="text" id="index" value="1" />
      <button id="routing">Generate Directions</button>
    </div>
    <div class="wrapper">
      <button id="prev">Previous Route</button>
      <button id="next">Next Route</button>
      <button id="print">Print Route</button>
      <button id="print-all">Print All Routes</button>
    </div>
    <div id="table"></div>
    <div id="map"></div>
    <div id="directionsPanel"></div>
  </body>
</html>
